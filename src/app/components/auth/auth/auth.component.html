<div class="body">
  <section class="container-">
    @if (signUp() ) {
    <header class="text-center">Registration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter Strong Password" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
      </div>

      <a class="underline" style="cursor: pointer" (click)="signUp.set(false)"
        >already have an account? LogIn</a
      >
      <button>Sign Up</button>
    </form>
    }@else {
    <header class="text-center">Login</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter Strong Password" required />
      </div>
      <a class="underline" style="cursor: pointer" (click)="signUp.set(true)"
        >have no account? SignUp</a
      >
      <button>LogIn</button>
    </form>
    }
  </section>
</div>
